<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <title>Document</title>
</head>

<body>
    <div class="modal-header">
        <h4 class="modal-title">Add Product Information</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Product Details</label>
                <input type="text" id="name" name="name" [(ngModel)]="newProduct.name"  class="form-control" id="exampleFormControlInput1" placeholder="Product Name">
            </div>
            <div class="input-group">
                <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" class="form-control" placeholder="Product Price" step="0.001" 
                    aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.000</span>
                </div>
            </div>
            <div class="input-group">
                <input type="number" id="stock" name="stock" [(ngModel)]="newProduct.stock" placeholder="Stock #"  class="form-control"
                    aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text">0</span>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Suppliers</label>
                <select class="form-control" id="exampleFormControlSelect1"  [(ngModel)]="newProduct.supplierId" name="supplierId">
                    <option *ngFor="let supplier of suppliers" [value]="supplier.Id">{{supplier.Name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="newProduct.categoryId" name="categoryId">
                    <option *ngFor="let category of categories" [value]="category.Id">{{category.Name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Warehouse</label>
                <select class="form-control" id="exampleFormControlSelect1" name="warehouse" [(ngModel)]="newProduct.warehouseId">
                    <option *ngFor="let warehouse of warehouses" [value]="warehouse.Id">{{warehouse.Location}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="description" rows="3" [(ngModel)]="newProduct.description"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="passBack()">Add</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
